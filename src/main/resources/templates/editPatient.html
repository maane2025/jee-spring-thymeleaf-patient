<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editer Patient - Maane Aimane</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Editer Patient</h2>
    <form th:action="@{/update}" th:object="${patient}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Nom</label>
            <input type="text" th:field="*{nom}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>
        <div class="mb-3">
            <label>Date de naissance</label>
            <input type="date" th:field="*{dateNaissance}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></div>
        </div>
        <div class="mb-3">
            <label>Malade</label>
            <input type="checkbox" th:field="*{malade}"/>
        </div>
        <div class="mb-3">
            <label>Score</label>
            <input type="number" th:field="*{score}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></div>
        </div>
        <button class="btn btn-primary">Mettre Ã  jour</button>
        <a th:href="@{/index}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
